    <table align="center">

            <input type="text" name="nama" placeholder="Masukan nama siswa"><br>
            <i><font size = "2">*Harus diisi</font></i>

        </tr>

        <tr>

        <tr>

                <select>

                </select>
                <br><i><font size="2">*Harus diisi</font></i>

        <tr>
            <td valign="top">Tanggal Lahir</td>
            <td>
               <input type="date" placeholder="Tanggal lahir"><br><i><font size="2">*Harus diisi</font></i>
            </td>
        </tr>

        <tr>
            <td valign="top">Alamat</td>
            <td><input type="text" name="alamat" placeholder="Masukan alamat"><br><i><font size="2">*Harus diisi</font></i></td>

                <select>

                    <option>Budha</option>

            </td>
        </tr>

        <tr>

            <td><input type="text" name="ortu" placeholder="Masukan nama ayah/ibu"><br><i><font size="2">*Harus diisi</font></i></td>
        </tr>

        <tr>
            <td valign="top">Riwayat Penyakit</td>
            <td><textarea placeholder="Tuliskan riwayat penyakit yang pernah diderita" cols="30" rows="5"></textarea></td>
        </tr>

        <tr>
            <td>&nbsp;</td>
