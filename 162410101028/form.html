<!DOCTYPE html>
<html>
<head>
  <title>Tugas Perancangan Website 3 | 162410101028 | Novica Sinta Wida</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bg-form"> 
        <p id="square"></p>
        <div class="form">
            <h1>PENDAFTARAN SISWA BARU
                <br>
                SDN MARGA MULYA 1
            </h1>
        <form>
          <label>Nama Lengkap</label>
            <input type="text" name="nama" placeholder="Masukkan nama siswa" required />
          
          <label>Jenis Kelamin</label>
          <br>
            <input type="radio" name="l">Laki-laki
            <input type="radio" name="p">Perempuan

            <br><br>
        
          <select required>
            <option value=""selected disabled hidden>Tempat Lahir</option>
            <option>Bali</option>
            <option>Bogor</option>
            <option>Denpasar</option>
            <option>Jakarta</option>
            <option>Malang</option>
            <option>Ponorogo</option>
            <option>Surabaya</option>
            <option>Yogjakarta</option>
          </select>

          <label>Tanggal Lahir</label>
          <input type="date" name="tanggal" placeholder="Masukkan tanggal lahir">

          <br><br>

          <label>Alamat</label>
          <input type="text" name="alamat" placeholder="Masukkan alamat" required />

          <select required>
            <option value=""selected disabled hidden>Agama</option>
            <option>Islam</option>
            <option>Kristen</option>
            <option>Hindu</option>
            <option>Budha</option>
            <option>Katolik</option>
          </select>

          <label>Nama Orang Tua</label>
          <input type="text" name="ortu" placeholder="Masukkan nama ayah/ibu" required />

          <label>Riwayat Penyakit</label>
          <textarea placeholder="Tuliskan riwayat penyakit yang pernah diderita" required ></textarea>
          <input type="submit" name="daftar" value="DAFAR" />
          </form>
        </div>
        
        <div class="right"> <!-- div Kanan -->
          <img src="siswa.png">
        </div>

    </div>
</body>
</html>
